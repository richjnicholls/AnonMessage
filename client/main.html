<head>
  <title>Anonmessage</title>
</head>

<body>
  {{ > newEntry }}
  {{ > listing }}
 
</body>

<template name ="newEntry">
  <form id="entryForm">
    <textarea id="content" placeholder="Your Message"></textarea>
    <button type="submit">Save</button>
  </form>
</template>

<template name="listing">
  <ul>
    {{#each entries}}
      <li>{{content}} - {{date}}</li>
    {{/each}}
  </ul>

</template>
